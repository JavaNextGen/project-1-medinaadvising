<!DOCTYPE html>
<html>
<head>

  <title>ERS</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="../ERS/Resources/css/style.css">
 
  
</head>

<body>

  

  <!-- Content Section -->

  <div class="content">

    <!-- Content Header -->
    
    <div class="header">
      <h1>Employee Reimbursement System</h1>
    </div>

    <!-- Content Body -->

    <div class="body">
      
      <div id="username">
        <h3 class="social-and-form-header mobile-padding margin-bot-30" ng-class="{'margin-bot-30' : !serverLoginError}" style="padding-top: 5px;">
            Login with username
        </h3>
         <div>
           <label for="name">Username:</label>
           <input autocomplete="off" class="input-login form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-maxlength" default-focus="" id="loginEmail" maxlength="255" name="log" ng-click="submitted=false" ng-model="emailId" ng-pattern="/^(([^<>()\[\]\\.,;:\s@&quot;]+(\.[^<>()\[\]\\.,;:\s@&quot;]+)*)|(&quot;.+&quot;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/" ng-required="true" no-space="" placeholder="Email" type="text" required="required" aria-invalid="true">
         </div> 
      </div>
      <div id="password">
        <label for="name">Password:</label>
        <input autocomplete="off" avoid-quotes="" class="input-login form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" id="loginPassword" maxlength="20" name="pwd" ng-click="submitted=false" ng-focus="" ng-maxlength="20" ng-minlength="6" ng-model="password" ng-required="true" no-space="" placeholder="Password" type="password" required="required" aria-invalid="true">
      </div>
      <!-- Login Button -->
      <div id="login">
        <a href="#" class="button">Login</a>
      </div>
      <h3 class="social-and-form-header mobile-padding margin-bot-30" ng-class="{'margin-bot-30' : !serverLoginError}" style="padding-top: 5px;">
        First time user, register here!
    </h3>
      <div id= "register">
      <!--Register Button-->
        <a href="#" onclick= "location.href='../ERS/Register.html'" class="button">Register</a>    
      </div>

      
    </div>
  </div>
  
</body>
</html>
