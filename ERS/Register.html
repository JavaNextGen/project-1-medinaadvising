<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">

<body>
    <header>
        <div class="topnav">
          <a class="active" href="index.html">Home</a>
          <a href="Users.html">All Users</a>
          <a href="Reimbursement.html">Submit Reimbursement</a>
          <a href="AllReimb.html">Reimbursements</a>
          <a href="MyReimbursement.html">My Reimbursements</a>
          <a href="Register.html">New User</a>
        </div>
      </header>
      <div class="content">
    <div class="header">
        <h1>New User Registration</h1>
    </div>
    <section class="user_details">
        <h2>Please Enter Your Information Below</h2>
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder= "create username"><br>    
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder= "create password"><br>  
            </div>
            <div>
                <label for="f_name">First Name:</label>
                <input type="text" id="f_name" name="f_name" placeholder= "first name"><br>    
            </div>
            <div>
                <label for="l_name">Last Name:</label>
                <input type="text" id="l_name" name="l_name" placeholder= "last name"><br>    
            </div>
            <div>
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" placeholder= "email"><br>    
            </div>
            <div>
                <label for="role_id">Role:</label>
                <input type="text" id="role_id" name="role_id" placeholder= "1) Employee or 2) Finance Manager"><br>    
            </div>
            <div id= "register">
                <!--Register Button-->
                  <a href="#" onclick= "location.href='../ERS/Register.html'" class="button">Register</a>    
                </div>
          </form>

    </section>
</div>
    <script src="Register.js"></script>
</body>
</html>
