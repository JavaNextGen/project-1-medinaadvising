<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../ERS/Resources/css/registerstyle.css">

</head>

<body>
    <header>
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="Users.html">All Users</a>
            <a href="Reimbursement.html">Submit Reimbursement</a>
            <a href="Status.html">Update Reimbursement</a>
            <a href="AllReimb.html">Reimbursements</a>
            <a href="MyReimbursement.html">My Reimbursements</a>
            <a href="Register.html">New User</a>
          </div>
    </header>
    <div class="content">
        <div class="header">
            <h1>New User Registration</h1>
        </div>
        <section class="user_details">
            <h2>Please Enter Your Information Below</h2>
            <form>
                <div>
                    <label for="Username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Create username"><br>
                </div>
                <div>
                    <label for="Password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create password"><br>
                </div>
                <div>
                    <label for="F_name">First Name:</label>
                    <input type="text" id="f_name" name="f_name" placeholder="First Name"><br>
                </div>
                <div>
                    <label for="L_name">Last Name:</label>
                    <input type="text" id="l_name" name="l_name" placeholder="Last Name"><br>
                </div>
                <div>
                    <label for="User_email">Email:</label>
                    <input type="email" id="user_email" name="user_email" placeholder="Email"><br>
                </div>
                <div>
                    <label for="User_role">Role:</label>
                    <input type="text" id="user_role" name="user_role" placeholder="Employee or Finance Manager"><br>
                </div>
                <div id="register">
                    <!--Register Button-->
                    <button id="registerButton" class="button">Register</button>
                </div>
            </form>

        </section>
    </div>
    <script src="Register.js"></script>
</body>

</html>
