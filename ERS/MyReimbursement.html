<!DOCTYPE html>
<html>

<head>

  <title>ERS</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../ERS/Resources/css/style.css">



</head>

<body>
  <header>
    <div class="topnav">
      <a class="active" href="index.html">Home</a>
      <a href="Users.html">All Users</a>
      <a href="Reimbursement.html">Submit Reimbursement</a>
      <a href="Status.html">Update Reimbursement</a>
      <a href="AllReimb.html">Reimbursements</a>
      <a href="MyReimbursement.html">My Reimbursements</a>
      <a href="Register.html">New User</a>
    </div>
  </header>


  <!-- Content Section -->

  <div class="content">

    <!-- Content Header -->

    <div class="header">
      <h1>My Reimbursements</h1>
    </div>

    <!-- Content Body -->

    <div class="body">
      <br>
      <br>
      <div>
        <label for="{reimb_author}">User ID:</label>
        <input type="text" id="{reimb_author}" oninput="getMyReimbursement(this.value)" placeholder="User ID"><br>
      </div>
      <br>
      <br>
      <div id="table-row" class="row" align="center">
        <table>
          <thead>
            <tr>
              <th>Reimbursement ID</th>
              <th>Amount</th>
              <th>Date Submitted</th>
              <th>Description</th>
              <th>Receipt:</th>
              <th>Reimbursement Type:</th>
              <th>Current Status:</th>
              <th>User ID</th>
            </tr>
          </thead>
          <tbody id="reimbursementBody">
            <!--We'll leave this blank: it will be filled by our JS when data comes in-->
          </tbody>
        </table>
      </div>

      <button id="getMyReimbsButton"  class=button>My Reimbursements</button>

      <br />
      <br />

    </div>

    <script src="MyReimbursement.js"></script>
</body>

</html>
