<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../ERS/Resources/css/registerstyle.css">
</head>
<body>
    <div class="header">
        <h1>Submit Reimbursement</h1>
    </div>
    <section class="user_details">
        <h2>Please Enter Your Reimbursement Information Below</h2>
        <form>
            <div>
                <label for="reimbursement">Reimbursement Amount:</label>
                <input type="text" id="reimbursement" name="reimbursment" placeholder= "Reimbursement Amount"><br>    
            </div>
            <div>
                <label for="description">Reimbursement Description:</label>
                <input type="text" id="description" name="description" placeholder= "Description"><br>    
            </div>
            <div>
                <label for="fileselect">Upload Reimbursement Receipt:</label>
                <input type="file" id="fileselect" name="fileselect" placeholder= "upload receipt"><br>    
            </div>
            <div>
                <label for="type">Reimbursement Type:</label>
                <select name = "type" id="type">
                    <option value="LODGING">LODGING</option>
                    <option value="TRAVEL">TRAVEL</option>
                    <option value="FOOD">FOOD</option>
                    <option value="OTHER">OTHER</option>
                </select><br>    
            </div>
            <div id= "submit">
                <!--Register Button-->
                 <input type="submit" class ="button" value="Submit" />    
            </div>
          </form>

    </section>
</body>
</html>
